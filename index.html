---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% for tag in post.tags %}
    <article class="post">
      {{ tag }}
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <h2>{{ post.titledate }}</h2>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endfor %}
  {% endfor %}
</div>
