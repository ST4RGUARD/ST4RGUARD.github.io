---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h2>{{ page.titledate }}</h2>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <h2>
    {% for tag in page.tags %}
      <a class="post" href="/tag/{{tag}}">#{{tag}}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </h2>
  {% include disqus.html %}
</article>
